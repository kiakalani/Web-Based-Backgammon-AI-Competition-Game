{%extends 'template.html'%}

{%block body_additions%}

<label for="your-ai-select">Choose your AI</label>
<select class="form-select" aria-label="Select your AI" id="your-ai-select">
    <option value="1">One</option>

    <option value="3">Three</option>
</select>
<br>
<input class="form-control form-control-lg" type="text" placeholder="Play Against:" aria-label=".form-control-lg example">

</select>

{%endblock%}
