{%extends 'template.html'%}

{%block body_additions%}
<br>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="find-tab" data-bs-toggle="tab" data-bs-target="#find-tab-pane" type="button"
            role="tab" aria-controls="find-tab-pane" aria-selected="true">Find people</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="friends-tab" data-bs-toggle="tab" data-bs-target="#friends-tab-pane" type="button"
            role="tab" aria-controls="friends-tab-pane" aria-selected="false">Friends</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="blocked-tab" data-bs-toggle="tab" data-bs-target="#blocked-tab-pane" type="button"
            role="tab" aria-controls="blocked-tab-pane" aria-selected="false">Blocked</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="find-tab-pane" role="tabpanel" aria-labelledby="find-tab" tabindex="0">
        <br>
        <form>
            <div class="input-group mb-3">
                <input name="uname" type="text" class="form-control" placeholder="Search for a username" aria-label="Search for a username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>
        <br>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">Person 1</a>
            <a href="#" class="list-group-item list-group-item-action">Person 2</a>
            <a href="#" class="list-group-item list-group-item-action">Person 3</a>
        </div>
    </div>
    <div class="tab-pane fade" id="friends-tab-pane" role="tabpanel" aria-labelledby="friends-tab" tabindex="0">
        <br>
        <div class="input-group mb-3">
            <input name="uname" type="text" class="form-control" placeholder="Search for a username" aria-label="Search for a username" aria-describedby="basic-addon2">
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">Person 1</a>
            <a href="#" class="list-group-item list-group-item-action">Person 2</a>
            <a href="#" class="list-group-item list-group-item-action">Person 3</a>
        </div>
    </div>
    <div class="tab-pane fade" id="blocked-tab-pane" role="tabpanel" aria-labelledby="blocked-tab" tabindex="0">
        <br>
        <div class="input-group mb-3">
            <input name="uname" type="text" class="form-control" placeholder="Search for a username" aria-label="Search for a username" aria-describedby="basic-addon2">
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">Person 1</a>
            <a href="#" class="list-group-item list-group-item-action">Person 2</a>
            <a href="#" class="list-group-item list-group-item-action">Person 3</a>
        </div>
    </div>
</div>


{%endblock%}
