{% extends 'template.html' %}

{%block body_additions%}
    <h1>Hello, world!</h1>
    {%if user.is_anonymous:%}
    <a href="/auth/signin">Login</a>
    <a href="/auth/signup">Sign Up</a>
    {%else:%}
    <h3>Welcome {{user.username}}!</h3>
    <a href="/auth/signout">Sign Out</a>
    {%endif%}
{%endblock%}
